---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-dashboards-application-specific
  namespace: oe-grafana
spec:
  interval: 5m0s
  chart:
    spec:
      version: "1.1.x-qa"
      chart: application-specific/application-specific
      sourceRef:
        kind: HelmRepository
        name: grafana-dashboards
        namespace: oe-grafana
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
