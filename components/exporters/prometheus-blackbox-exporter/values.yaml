hostNetwork: false

strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  type: RollingUpdate

image:
  registry: quay.io
  repository: prometheus/blackbox-exporter
  # Overrides the image tag whose default is {{ printf "v%s" .Chart.AppVersion }}
  tag: ""
  pullPolicy: IfNotPresent
  digest: ""

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistrKeySecretName

podSecurityContext: {}
# fsGroup: 1000

## User and Group to run blackbox-exporter container as
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
# Add NET_RAW to enable ICMP
#    add: ["NET_RAW"]

livenessProbe:
  httpGet:
    path: /-/healthy
    port: http
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /-/healthy
    port: http

nodeSelector: {}
tolerations: []
affinity: {}

## Topology spread constraints rely on node labels to identify the topology domain(s) that each Node is in.
## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/
topologySpreadConstraints: []
  # - maxSkew: 1
  #   topologyKey: failure-domain.beta.kubernetes.io/zone
  #   whenUnsatisfiable: DoNotSchedule
  #   labelSelector:
  #     matchLabels:
#       app.kubernetes.io/instance: jiralert

# if the configuration is managed as secret outside the chart, using SealedSecret for example,
# provide the name of the secret here. If secretConfig is set to true, configExistingSecretName will be ignored
# in favor of the config value.
configExistingSecretName: ""
# Store the configuration as a `Secret` instead of a `ConfigMap`, useful in case it contains sensitive data
secretConfig: false
config:
  modules:
    http_2xx:
      prober: http
      timeout: 5s
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        follow_redirects: true
        preferred_ip_protocol: "ip4"
    http_4xx:
      prober: http
      timeout: 5s
      http:
        valid_status_codes: [400, 402, 403, 404, 405, 406, 407, 408, 409, 410, 411, 412, 413, 414, 415, 416, 417, 418, 421, 422, 423, 424, 426, 428, 429, 431, 451]
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        follow_redirects: true
        preferred_ip_protocol: "ip4"
    grpc_2xx_hello:
      prober: grpc
      timeout: 5s
      grpc:
        tls: true
        service: Hello
        preferred_ip_protocol: "ipv4"
    grpc_2xx_fqdn:
      prober: grpc
      timeout: 5s
      grpc:
        tls: true
        service: Sitecore.Edge.Grpc.Diagnostic.Messages.Hello
        preferred_ip_protocol: "ipv4"
    status_healthy:
      prober: http
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        preferred_ip_protocol: "ipv4"
        fail_if_body_not_matches_regexp:
          - "^{\"status\":\"Healthy\""
    status_ok:
      prober: http
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        preferred_ip_protocol: "ipv4"
        fail_if_body_not_matches_regexp:
          - "^{\"status\":\"OK\""
    weu_healthy:
      prober: http
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        preferred_ip_protocol: "ipv4"
        fail_if_body_not_matches_regexp:
          - "\"weu-e1-01\":\"up\""
    eus_healthy:
      prober: http
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        preferred_ip_protocol: "ipv4"
        fail_if_body_not_matches_regexp:
          - "\"eus-e1-01\":\"up\""
    aue_healthy:
      prober: http
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        preferred_ip_protocol: "ipv4"
        fail_if_body_not_matches_regexp:
          - "\"aue-e1-01\":\"up\""
    wus_healthy:
      prober: http
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        preferred_ip_protocol: "ipv4"
        fail_if_body_not_matches_regexp:
          - "\"wus2-e1-01\":\"up\""
    jpe_healthy:
      prober: http
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        preferred_ip_protocol: "ipv4"
        fail_if_body_not_matches_regexp:
          - "\"jpe-e1-01\":\"up\""
    healthy:
      prober: http
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        preferred_ip_protocol: "ipv4"
        fail_if_body_not_matches_regexp:
          - "^Healthy$"
# Set custom config path, other than default /config/blackbox.yaml. If let empty, path will be "/config/blackbox.yaml"
# configPath: "/foo/bar"

