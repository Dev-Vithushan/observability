---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: selfhosted-redislabs-exporter
    monitoring: prometheus
  name: selfhosted-redislabs-exporter
  namespace: oe-redis-exporter-self-hosted
spec:
  clusterIP: None
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: metrics
    port: 9121
    protocol: TCP
    targetPort: 9121
  publishNotReadyAddresses: true
  selector:
    app: selfhosted-redislabs-exporter
  sessionAffinity: None
  type: ClusterIP
